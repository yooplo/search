<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astromech Search</title>
    <link rel="stylesheet" href="style/index.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <script src="scripts/search.js" defer></script>
</head>
<body>
    <!-- Links to other pages -->
    <div class="button-container">
        <div class="button">
            <a class="link" href="imageSearch.html">Jedi Image Search</a>
        </div>
        <div class="button">
            <a class="link" href="advancedSearch.html">Advanced Sith Search</a>
        </div>
    </div>

    <h1>Astromech Search</h1>

    <div id="searchbar">
        <form id="search-form" action="https://www.google.com/search" method="GET">
            <input id="textbox" type="text" name="q" placeholder="Search the Galaxy" required>
            <button type="submit" id="submit-button">Google Search</button>
            <button type="button" id="lucky-button" onclick="window.location.href='https://www.google.com/search?q=' + document.getElementById('textbox').value + '&btnI=I%27m+Feeling+Lucky'">Let the Force Guide Me!</button>
        </form>
    </div>
</body>
</html>
