<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Star Wars Search</title>
        <link rel="stylesheet" href="style/index.css">
        <!-- Add an icon library -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
        <!-- Add Star Wars-inspired Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@500&display=swap" rel="stylesheet">
        <!-- Include search.js script -->
        <script src="scripts/search.js" defer></script>
    </head>
    <body>
        <!-- Galactic Buttons at the top right -->
        <div class="button-container">
            <div class="button">
                <a class="link" href="imageSearch.html">Jedi Image Search</a>
            </div>
            <div class="button">
                <a class="link" href="advancedSearch.html">Advanced Sith Search</a>
            </div>
        </div>

        <!-- Title -->
        <h1>Astromech-Search</h1>

        <!-- Galactic Search Bar -->
        <div id="searchbar">
            <form id="search-form" action="https://www.google.com/search" method="GET">
                <!-- Left Icon -->
                <i id="icon-left" class="fas fa-jedi"></i>
                
                <!-- Input Field -->
                <input id="textbox" type="text" name="q" placeholder="Search the Galaxy" required>

                <!-- Right Icons -->
                <div id="icon-right">
                    <i class="fas fa-microphone" id="microphone-icon"></i> <!-- Click this for voice search -->
                    <i class="fab fa-google" id="google-icon"></i> <!-- Icon for Google Search -->
                </div>
                
                <!-- Hidden Submit Button -->
                <button type="submit" id="submit-button" aria-label="Search"></button>
            </form>
        </div>
    </body>
</html>
