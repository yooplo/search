<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google Image Search</title>
        <link rel="stylesheet" href="style/index.css">
        <!-- Add Star Wars-inspired Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@500&display=swap" rel="stylesheet">
        <!-- Add an icon library -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
        <!-- Link to the external JavaScript file -->
        <script src="/scripts/search.js" defer></script>
    </head>
    <body>
        <!-- Galactic Buttons at the top right -->
        <div class="button-container">
            <div class="button">
                <a class="link" href="index.html">Astromech Search</a>
            </div>
            <div class="button">
                <a class="link" href="advancedSearch.html">Advanced Sith Search</a>
            </div>
        </div>

        <!-- Title -->
        <h1>Jedi-Image-Search</h1>

        <!-- Galactic Image Search Form -->
        <div id="searchbar">
            <form id="image-search-form" action="https://images.google.com" method="GET">
                <!-- Left Icon -->
                <i id="icon-left" class="fas fa-image"></i>
                
                <!-- Image Upload Input -->
                <input id="textbox" type="file" accept="image/*" name="image_file" required>
                
                <!-- Right Icon -->
                <div id="icon-right">
                    <i class="fas fa-upload" id="upload-icon"></i>
                </div>

                <!-- Submit Button -->
                <button type="submit" id="submit-button" aria-label="Google Image Search" disabled>Submit</button>
            </form>
        </div>
    </body>
</html>
