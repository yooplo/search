<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Image Search</title>
    <link rel="stylesheet" href="style/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="text-search">
    <div class="button-container">
        <div class="button">
            <a class="link" href="index.html">Google Search</a>
        </div>
        <div class="button">
            <a class="link" href="advancedSearch.html">Google Advanced Search</a>
        </div>
    </div>

    <h1>Google Image Search</h1>

    <div id="searchbar">
        <form id="search-form" action="https://www.google.com/search" method="GET">
            <input type="text" id="textbox" name="q" placeholder="Type your search query here..." required />
            <input type="hidden" name="tbm" value="isch" />
            <button type="submit" id="image-submit-button">Search</button>
        </form>
    </div>
</body>
</html>
